<!doctype html>
<html>
  <head>
    <title>Consent Proxy</title>
    {{ with .Styles }}
      <style type="text/css">
        {{ . }}
      </style>
    {{ end }}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  </head>
  <body style="text-align: center; margin: 0 auto; padding: 0 auto; font-family: sans-serif;">
    <div id="default" style="max-width: 30em; background-color: #f5f5f5; padding: 1em; margin: 0 auto;">
      <h1 style="font-size: 1em; font-weight: bold; margin-block-start:0; margin-block-end:0.5em;">Consent banner headline</h1>
      <p style="font-size: 1em; margin-block-start: 0; margin-block-end: 1em;">Text explaining in detail what consent is being requested for</p>
      <button style="cursor: pointer; font-size: 1em; color: #fff; background-color: #333; border-width: 0; padding: 0.4em 0.8em;">Give consent</button>
      <button style="cursor: pointer; font-size: 1em; color: #fff; background-color: #333; border-width: 0; padding: 0.4em 0.8em;">Deny consent</button>
    </div>
    <script>{{ .Script }}</script>
  </body>
</html>
